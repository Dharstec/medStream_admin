<div class="container">
  <div class="card">
      <div class="row" style="display:flex;flex-direction: row;align-items: center;">
          <div class="section-b col-md-3">
              <input class="input m-3" (keyup)="applyFilter($event.target.value)" type="text" name="Search" placeholder="Search...">
          </div>
          <div class="col-md-6" style="display:flex ;justify-content:flex-start;gap:10px">
          </div>

          <div class="add-coupon col-md-3">
              <!-- <a routerLink="/inventory/add">+&nbsp;{{'Add new product' | uppercase}}</a> -->
          </div>

      </div>

  </div>
  <div class="card">
    <div class="table_list">
        <table mat-table matSort [dataSource]="filteredData?.length? filteredData:dataSource">
            <ng-container matColumnDef="s.no">
                <th class="first" mat-header-cell *matHeaderCellDef>
                    <span>S.No</span>
                </th>
                <td mat-cell *matCellDef="let request; index as i">{{i+1}}</td>
            </ng-container>
  
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>
                    <span>First Name</span>
                </th>
                <td mat-cell *matCellDef="let request">{{request.image}}</td>
            </ng-container>
  
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>
                    <span>Last Name</span>
                </th>
                <td mat-cell *matCellDef="let request">{{request.colour.join(', ')}}</td>
            </ng-container>
  
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>
                    <span>Email</span>
                </th>
                <td mat-cell *matCellDef="let request">{{request?.productName}}</td>
            </ng-container>
            <ng-container matColumnDef="last">
                <th class="last" mat-header-cell *matHeaderCellDef>
                    <span>Last Active</span>
  
                </th>
                <td mat-cell *matCellDef="let request">{{request.stock}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let request; columns: columnsToDisplay"></tr>
  
        </table>
        <div class="spinner-container" *ngIf="!dataSource.data?.length  && !noData">
            <mat-spinner  [diameter]="50" ></mat-spinner>
        </div>
        <div class="no_data" *ngIf="noData">
            <p style="color:white;">{{'No data available'}}</p>
         </div>
    </div>
    <mat-paginator [hidden]="noData" [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50]" #allCasePaginations>
    </mat-paginator> 
   
  </div>
</div>
