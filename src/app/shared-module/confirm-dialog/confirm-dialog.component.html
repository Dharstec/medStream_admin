<ng-container *ngIf="data.from === 'delete'">
    <mat-dialog-content class="delete_dialog">
      <p class="fs_14 text-center mb-3 ">{{'Are you sure want to delete?'}}</p>
      <div class="row w-100 mx-0 justify-content-center">
        <button mat-raised-button class="confirm_btn" (click)="confirmDelete()" class="mr-2">
          {{'Yes' }}
        </button>
        <button mat-raised-button class="no_btn" (click)="cancelDelete()">
          {{'No'}}
        </button>
      </div>
    </mat-dialog-content>
  </ng-container>
