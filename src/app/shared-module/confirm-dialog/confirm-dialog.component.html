<ng-container  *ngIf="data.from === 'delete'">
    <mat-dialog-content class="deleteBox">
      <p class="fs_14 text-center mb-3 ">{{'Are you sure want to delete?'}}</p>
      <div class="row w-100 mx-0 justify-content-center">
        <button mat-raised-button  style="color: red; background-color: #2E2E2E;"  (click)="confirmDelete()" class="mr-2">
          {{'Yes' }}
        </button>
        <button mat-raised-button  style="color: red; background-color: #2E2E2E;" (click)="cancelDelete()">
          {{'No'}}
        </button>
      </div>
    </mat-dialog-content>
  </ng-container>
  <ng-container *ngIf="data.from==='orderStatus'">
    <mat-dialog-content >
      <p class="fs_14 text-center mb-3 ">{{data.data.orderStatus!=='dispatch' ? 'Is this product ready for Delivery ?':'Is this product is Delivered Successfully ?'}} </p>
      <div class="row w-100 mx-0 justify-content-center">
        <button mat-raised-button class="yes"  (click)="confirmDelete()" class="mr-2">
          {{'Yes' }}
        </button>
        <button mat-raised-button  class="no"  (click)="cancelDelete()">
          {{'No'}}
        </button>
      </div>
    </mat-dialog-content>
  </ng-container>
